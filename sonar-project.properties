# SonarCloud Configuration for TC FIAP Customer
# https://sonarcloud.io

# Project identification
# IMPORTANTE: Substituir pelos valores do seu projeto no SonarCloud
sonar.projectKey=viniciuscluna_tc-fiap-customer
sonar.organization=viniciuscluna

# Project metadata
sonar.projectName=TC FIAP Customer Microservice
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=.
sonar.language=go
sonar.sourceEncoding=UTF-8

# Exclusions - files/folders not to analyze
sonar.exclusions=\
  **/vendor/**,\
  **/mocks/**,\
  **/*_test.go,\
  **/docs/**,\
  **/bin/**,\
  **/*.pb.go,\
  **/node_modules/**,\
  **/.github/**,\
  **/scripts/**

# Test settings
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=\
  **/vendor/**,\
  **/mocks/**

# Coverage settings
sonar.go.coverage.reportPaths=coverage.out

# Code duplication detection
sonar.cpd.go.minimumtokens=100

# Additional settings
sonar.scm.provider=git
sonar.links.homepage=https://github.com/viniciuscluna/tc-fiap-customer
sonar.links.ci=https://github.com/viniciuscluna/tc-fiap-customer/actions
sonar.links.issue=https://github.com/viniciuscluna/tc-fiap-customer/issues
sonar.links.scm=https://github.com/viniciuscluna/tc-fiap-customer
